quarkus.http.port=8080
#quarkus.smallrye-metrics.http.port=8082
quarkus.rest-client."org.javapro.TemplateService".url=http://localhost:8081
quarkus.rest-client."org.javapro.TemplateService".scope=javax.inject.Singleton
quarkus.tls.trust-all=true

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4201
quarkus.http.cors.headers=accept, origin, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET,POST,OPTIONS

quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:mem:survey;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
quarkus.datasource.jdbc.max-size=13
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.hibernate-orm.database.generation=drop-and-create
